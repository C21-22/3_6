<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button {
            transition: background-color 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<input type="text" id="myInput" placeholder="Введіть текст">
<button id="myButton" onclick="changeButtonColor()">Змінити колір</button>

<script>
    var myInput = document.getElementById("myInput");
    var myButton = document.getElementById("myButton");

    myInput.addEventListener("focus", function() {
        console.log("Елемент отримав фокус!");
    });

    myInput.addEventListener("blur", function() {
        console.log("Елемент втратив фокус!");
    });

    function changeButtonColor() {
        var randomColor = getRandomColor();
        myButton.style.backgroundColor = randomColor;
    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>

</body>
</html>
